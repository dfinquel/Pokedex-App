<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pokedex-App</title>

        <!--Below, added CDN link for bootstrap CSS styling.
        This must be added before any other stylesheets, in order to load and be available first.-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <header class="header">
            <img src="img\pokemon-logo.svg" class="main-logo" alt="Pokemon official logo">
            <!--The display-5 class below is targeted by the bootstrap CSS to adjust the heading's size.-->
            <h1 class="main-heading display-5">The original 151 Pokemons</h1>
        </header>
        <main class="main">
            <p class="main-text">
                Please select your Pokemon:
            </p> <br>
    
            <ul class="pokemon-list"></ul>
            
            <div id="modal-container">
                <div class="modal">
                  <button class="modal-close">Close</button>
                  <h1>Modal title</h1>
                  <p>Modal text</p>       
                </div>
            </div>
        </main>
        
        <!--Below, added bootstrap scripts, before any other script, and in 
        the following order: jQuery, Popper.js, and js plugins.-->
        <script 
            src="https://code.jquery.com/jquery-3.3.1.js" 
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" 
            crossorigin="anonymous">
        </script>
        <script 
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" 
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
            crossorigin="anonymous">
        </script>
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" 
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
            crossorigin="anonymous">
        </script>

        <!--Below, linked promise-polyfill script. As older browsers don't support JS promises, the promise-polyfill code 
        will manually add functions with the same name and implement them with available features.-->
        <script src="js/promise-polyfill.js"></script>
        <!--Below, linked fetch-polyfill script. As older browsers don't support JS fetch, the fetch-polyfill code 
        will manually add functions with the same name and implement them with available features.-->
        <script src="js/fetch-polyfill.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
