<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pokedex-App</title>

        <link rel="shortcut icon" href="img/pikachu-favicon.ico" type="image/x-icon">

        <!--Below, added CDN link for bootstrap CSS styling.
        This must be added before any other stylesheets, in order to load and be available first.-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>

    <body background="img/grass-background.jpg">

        <nav class="sidenav">

            <div>
                <ul role="menubar" class="navigation-list">
                    <li role="presentation">
                        <a href="#top" role="menuitem" class="side-navbar__item side-navbar__item--active">⇧</a>
                    </li>
                </ul>
            </div>

        </nav>

        <header class="text-center">

            <nav class="navbar navbar-expand-sm fixed-top navbar-dark border-bottom navbar-solid">
                <a class="navbar-brand" href="#">
                    <img src="img/pokeball-icon.svg" width="75" height="75" class="d-inline-block" alt="Main logo showing a pokeball and the Pokedex App text">
                    Pokedex-App
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#"><img src="img/united-states-flag-icon.svg" alt="USA Flag Icon" width="25" height="25"> ENG <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link--unavailable" href="#"><img src="img/germany-flag-icon.svg" alt="USA Flag Icon" width="25" height="25"> DEU <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link--unavailable" href="#"><img src="img/spain-flag-icon.svg" alt="USA Flag Icon" width="25" height="25"> SPA <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>

            </nav>
        </header>

        <main class="main text-center">

            <img src="img/pokemon-logo.svg" class="main-logo" alt="Pokemon official logo"> <br><br>
            <!--The display-5 class below is targeted by the bootstrap CSS to adjust the heading's size,
            while the text-center class centers the text on its envelope.-->
            <h3 class="main-heading display-6 text-center">All of the 1008 Pokemon species</h3> <br><br>

            <p class="main-text text-center">
                Select your Pokemon below to display more info:
            </p> <br>
    
            <!--The list-unstyled class below removes bullets and spacing on the left of lists.-->
            <ul class="pokemon-list list-group list-unstyled"></ul>
            
            <!--Below, added bootstrap modal.-->
            <div class="modal fade" id="modal-container" tabindex="-1" role="dialog" aria-labelledby="pokemonModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-pokemon" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="pokemonModalLabel"></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                    <div class="modal-body">
                    </div>
                </div>
            </div>

        </main> <br><br>

        <footer>
            
            <p class="copyright">
                © 2023 DAVID FINQUEL  
            </p>
        
        </footer>
        
        <!--Below, added bootstrap scripts, before any other script, and in 
        the following order: jQuery, Popper.js, and js plugins.-->
        <script 
            src="https://code.jquery.com/jquery-3.3.1.js" 
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" 
            crossorigin="anonymous">
        </script>
        <script 
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" 
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
            crossorigin="anonymous">
        </script>
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" 
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
            crossorigin="anonymous">
        </script>

        <!--Below, linked promise-polyfill script. As older browsers don't support JS promises, the promise-polyfill code 
        will manually add functions with the same name and implement them with available features.-->
        <script src="js/vendors/promise-polyfill.js"></script>
        <!--Below, linked fetch-polyfill script. As older browsers don't support JS fetch, the fetch-polyfill code 
        will manually add functions with the same name and implement them with available features.-->
        <script src="js/vendors/fetch-polyfill.js"></script>
        <script src="js/ui.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
